<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Slider</title>
</head>

<body>
  <div id="carousel" class="carousel">
      <div id="slides-container" class="slides">
        <div class="slide active">Slide 1</div>
        <div class="slide">Slide 2</div>
        <div class="slide">Slide 3</div>
      </div>
  
      <button id="pause-btn" class="control-btn">Pause</button>
      <button id="prev-btn" class="control-btn">Prev</button> 
      <button id="next-btn" class="control-btn">Next</button> 
      
      <div id="indicators-container" class="indicators">
        <span class="indicator active" data-slide-to="0"></span>
        <span class="indicator" data-slide-to="1"></span>
        <span class="indicator" data-slide-to="2"></span>
      </div>
    </div>


  <script src="assets/js/main.js"></script>
</body>

</html>
